<!DOCTYPE html>

<html>

<head>

  <title>Page Title</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>

	<img id="myBtn" src="rps.png"></button>

	<p> Click the image to play! </p>

<script>


// Global Variables.
      let computerSelection = "";

      let userSelection = "";

      let userWins = 0;

      let computerWins =0;


// Grabs my button from the html, passes to userPlay function.
      document.getElementById("myBtn").addEventListener("click", userPlay);


// userPlay function, gets info, bit of error fixing if need be, passes to computerPlay. ------------------------>
    function userPlay() {

      userSelection = prompt ("Let's play some Rock, Paper, Scissors. Choose one: "); 


      userSelection = userSelection.toLowerCase();

// ----------------------------------------------------------------------------------------------
      if (userSelection != "rock" && userSelection != "paper" && userSelection != "scissors") 
        {

          alert ("Sorry! Invalid choice, please choose Rock, Paper or Scissors. Try again!")

        }

      else 
        {

          computerPlay();

        }
// ----------------------------------------------------------------------------------------------

      }


// computerPlay function, using random number to generate selection, pass to gameResult. ------------------------->
    function computerPlay() {

      let randomNumber = Math.random();

// ------------------------------------------------------------
      if (randomNumber < 0.34) {

        computerSelection = "Rock";

      }

      else if (computerSelection <= 0.67) {

        computerSelection = "Paper";

      }

      else {

        computerSelection = "Scissors";

      }
// -------------------------------------------------------------

      gameResult();
    
    }


// gameResult function, compares the two global variables and alerts user of result. ----------------------------->
    function gameResult() {

// --------------------------------------------------------------------------------------------
      if (userSelection == "rock") {

        if (computerSelection == "Rock"){

          alert("The computer chose: " + computerSelection + "!" + " It's a tie!");


        }

        else if (computerSelection == "Paper") {

          alert("The computer chose: " + computerSelection + "!" + " Sorry, you lose! Computer gets a point.");

          computerWins++;

        }

        else {

          alert("The computer chose: " + computerSelection + "!" + " Yay, you win a point!");

          userWins++;

        }

      }

      else if (userSelection == "paper") {

        if (computerSelection == "Paper"){

          alert("The computer chose: " + computerSelection + "!" + " It's a tie!");


        }

        else if (computerSelection == "Scissors") {

          alert("The computer chose: " + computerSelection + "!" + " Sorry, you lose! Computer gets a point.");

          computerWins++;

        }

        else {

          alert("The computer chose: " + computerSelection + "!" + " Yay, you win a point!");

          userWins++;

        }

      }

      else if (userSelection == "scissors") {

        if (computerSelection == "Scissors"){

          alert("The computer chose: " + computerSelection + "!" + " It's a tie!");


        }

        else if (computerSelection == "Rock") {

          alert("The computer chose: " + computerSelection + "!" + " Sorry, you lose! Computer gets a point.");

          computerWins++;

        }

        else {

          alert("The computer chose: " + computerSelection + "!" + " Yay, you win a point!");

          userWins++;

        }

      }
// -------------------------------------------------------------------------------------------------
// Games out of 5, set to exit upon winner or reply if there's a need.
	  

      do {

      	if (userWins == 3) {

      		alert("There it is, 3 points for you! You win!");

      		exit = true;


      	}

      	else if (computerWins == 3) {

      		alert("There it is, 3 points for the computer! You lose!");

      		exit = true;

      	}

      	else {

      		userPlay();

      	}
	}

	while (exit = false);


    }

</script>

</body>

</html>
